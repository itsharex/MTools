name: Build and Release

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      release:
        description: '是否创建 Release'
        required: false
        default: false
        type: boolean
  
  # 推送标签时自动触发（会创建 Release）
  push:
    tags:
      - 'v*'
    # 推送主分支时也触发（只构建，不发布）
    branches:
      - main

# 确保同一时间只运行一个工作流
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows 标准版（DirectML）
          - os: windows-latest
            platform: Windows
            arch: amd64
            artifact_ext: .zip
            jobs: 2  # MSVC 编译器内存占用较高，使用较少的并行任务
            upx: true
            cuda_variant: none
          # Windows CUDA 版（需要额外安装 CUDA）
          - os: windows-latest
            platform: Windows
            arch: amd64
            artifact_ext: .zip
            jobs: 2
            upx: true
            cuda_variant: cuda
          # Windows CUDA Full 版（内置 CUDA 和 cuDNN）
          - os: windows-latest
            platform: Windows
            arch: amd64
            artifact_ext: .zip
            jobs: 2
            upx: true
            cuda_variant: cuda_full
          # macOS (Apple Silicon)
          - os: macos-latest
            platform: Darwin
            arch: arm64
            artifact_ext: .tar.gz
            jobs: 4
            upx: false  # UPX 不支持 macOS Mach-O 格式
            cuda_variant: none
          # macOS (Intel)
          - os: macos-15
            platform: Darwin
            arch: amd64
            artifact_ext: .tar.gz
            jobs: 4
            upx: false  # UPX 不支持 macOS Mach-O 格式
            cuda_variant: none
          # Linux 标准版（CPU）
          - os: ubuntu-22.04  # GLIBC 2.35，兼容 Ubuntu 22.04+, Debian 12+
            platform: Linux
            arch: amd64
            artifact_ext: .tar.gz
            jobs: 4
            upx: true
            cuda_variant: none
          # Linux CUDA 版（需要额外安装 CUDA）
          - os: ubuntu-22.04
            platform: Linux
            arch: amd64
            artifact_ext: .tar.gz
            jobs: 4
            upx: true
            cuda_variant: cuda
          # Linux CUDA Full 版（内置 CUDA 和 cuDNN）
          - os: ubuntu-22.04
            platform: Linux
            arch: amd64
            artifact_ext: .tar.gz
            jobs: 4
            upx: true
            cuda_variant: cuda_full

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install Linux build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y patchelf upx

      - name: Install Windows build dependencies
        if: runner.os == 'Windows'
        run: |
          choco install upx -y

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Replace onnxruntime for CUDA builds
        if: matrix.cuda_variant != 'none'
        shell: bash
        run: |
          # 移除默认的 onnxruntime
          if [ "${{ matrix.platform }}" == "Windows" ]; then
            uv remove onnxruntime-directml || true
          fi
          uv remove onnxruntime || true
          
          # 安装对应的 CUDA 版本
          if [ "${{ matrix.cuda_variant }}" == "cuda" ]; then
            echo "Installing onnxruntime-gpu (CUDA version, requires external CUDA installation)"
            uv add onnxruntime-gpu==1.22.0
          elif [ "${{ matrix.cuda_variant }}" == "cuda_full" ]; then
            echo "Installing onnxruntime-gpu with bundled CUDA and cuDNN"
            uv add "onnxruntime-gpu[cuda,cudnn]==1.22.0"
          fi

      - name: Get version from app_config.py
        id: version
        shell: python
        run: |
          import os
          import re
          
          with open('src/constants/app_config.py', 'r', encoding='utf-8') as f:
              content = f.read()
          
          match = re.search(r'APP_VERSION.*?["\'](.+?)["\']', content)
          version = match.group(1) if match else '0.0.0'
          
          # 写入环境变量
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f'version={version}\n')
          
          print(f'Version: {version}')

      - name: Build with Nuitka
        run: uv run python build.py --mode release --jobs ${{ matrix.jobs }} ${{ matrix.upx && '--upx' || '' }}
        env:
          PYTHONIOENCODING: utf-8
          CUDA_VARIANT: ${{ matrix.cuda_variant }}

      - name: Get artifact name
        id: artifact
        shell: bash
        run: |
          CUDA_SUFFIX=""
          if [ "${{ matrix.cuda_variant }}" == "cuda" ]; then
            CUDA_SUFFIX="_CUDA"
          elif [ "${{ matrix.cuda_variant }}" == "cuda_full" ]; then
            CUDA_SUFFIX="_CUDA_FULL"
          fi
          
          ARTIFACT_NAME="MTools_${{ matrix.platform }}_${{ matrix.arch }}${CUDA_SUFFIX}"
          echo "name=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
          echo "Artifact name: ${ARTIFACT_NAME}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: dist/release/${{ steps.artifact.outputs.name }}${{ matrix.artifact_ext }}
          if-no-files-found: error
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    # 只在推送标签或手动触发且选择创建 Release 时运行
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.release)
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from app_config.py
        id: version
        shell: python
        run: |
          import os
          import re
          
          with open('src/constants/app_config.py', 'r', encoding='utf-8') as f:
              content = f.read()
          
          match = re.search(r'APP_VERSION.*?["\'](.+?)["\']', content)
          version = match.group(1) if match else '0.0.0'
          
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f'version={version}\n')

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -la artifacts/
          echo "=== ZIP files ==="
          find artifacts -type f -name "*.zip"
          echo "=== TAR.GZ files ==="
          find artifacts -type f -name "*.tar.gz"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name || format('v{0}', steps.version.outputs.version) }}
          name: MTools v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

