name: Build and Release

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      release:
        description: '是否创建 Release'
        required: false
        default: false
        type: boolean
  
  # 推送标签时自动触发（会创建 Release）
  push:
    tags:
      - 'v*'
    # 推送主分支时也触发（只构建，不发布）
    branches:
      - main

# 确保同一时间只运行一个工作流
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: Windows
            arch: amd64
            artifact_ext: .zip
            jobs: 2  # MSVC 编译器内存占用较高，使用较少的并行任务
            upx: true
          - os: macos-latest
            platform: Darwin
            arch: arm64
            artifact_ext: .zip
            jobs: 4
            upx: false  # UPX 不支持 macOS Mach-O 格式
          - os: macos-13
            platform: Darwin
            arch: amd64
            artifact_ext: .zip
            jobs: 4
            upx: false  # UPX 不支持 macOS Mach-O 格式
          - os: ubuntu-20.04  # 使用较老版本以兼容更多 Linux 发行版 (GLIBC 2.31)
            platform: Linux
            arch: amd64
            artifact_ext: .zip
            jobs: 4
            upx: true

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install Linux build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y patchelf upx

      - name: Install Windows build dependencies
        if: runner.os == 'Windows'
        run: |
          choco install upx -y

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Get version from app_config.py
        id: version
        shell: python
        run: |
          import os
          import re
          
          with open('src/constants/app_config.py', 'r', encoding='utf-8') as f:
              content = f.read()
          
          match = re.search(r'APP_VERSION.*?["\'](.+?)["\']', content)
          version = match.group(1) if match else '0.0.0'
          
          # 写入环境变量
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f'version={version}\n')
          
          print(f'Version: {version}')

      - name: Build with Nuitka
        run: uv run python build.py --mode release --jobs ${{ matrix.jobs }} ${{ matrix.upx && '--upx' || '' }}
        env:
          PYTHONIOENCODING: utf-8

      - name: Get artifact name
        id: artifact
        shell: bash
        run: |
          ARTIFACT_NAME="MTools_${{ matrix.platform }}_${{ matrix.arch }}"
          echo "name=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
          echo "Artifact name: ${ARTIFACT_NAME}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: dist/release/MTools_${{ matrix.platform }}_${{ matrix.arch }}${{ matrix.artifact_ext }}
          if-no-files-found: error
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    # 只在推送标签或手动触发且选择创建 Release 时运行
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.release)
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from app_config.py
        id: version
        shell: python
        run: |
          import os
          import re
          
          with open('src/constants/app_config.py', 'r', encoding='utf-8') as f:
              content = f.read()
          
          match = re.search(r'APP_VERSION.*?["\'](.+?)["\']', content)
          version = match.group(1) if match else '0.0.0'
          
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f'version={version}\n')

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -la artifacts/
          find artifacts -type f -name "*.zip"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name || format('v{0}', steps.version.outputs.version) }}
          name: MTools v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

