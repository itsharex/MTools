- module-name: 'flet_desktop'
  dlls:
    - from_filenames:
        relative_path: 'app/flet'
        prefixes:
          - '*'
        suffixes:
          - 'dll'
        dest_path: 'flet_desktop/app/flet'
    - from_filenames:
        relative_path: 'app/flet/data'
        prefixes:
          - '*'
        suffixes:
          - 'so'
        dest_path: 'flet_desktop/app/flet/data'
